# NGINX global config for the API Gateway (Docker)
user  nginx;
worker_processes auto;

events { worker_connections 4096; }

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format json_combined escape=json
    '{ "time":"$time_iso8601",'
    '  "remote_addr":"$remote_addr",'
    '  "request":"$request",'
    '  "status":$status,'
    '  "bytes":$body_bytes_sent,'
    '  "referer":"$http_referer",'
    '  "agent":"$http_user_agent",'
    '  "traceparent":"$http_traceparent" }';
  access_log /var/log/nginx/access.log json_combined;
  error_log  /var/log/nginx/error.log warn;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml image/svg+xml;

  # Forward common proxy headers
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Real-IP $remote_addr;

  # Propagate OpenTelemetry context
  map $http_traceparent $traceparent { default $http_traceparent; }
  map $http_baggage     $baggage     { default $http_baggage; }
  proxy_set_header Traceparent $traceparent;
  proxy_set_header Baggage     $baggage;

  # WebSocket support
  map $http_upgrade $connection_upgrade { default upgrade; '' close; }
  proxy_set_header Upgrade    $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

  # Timeouts & body size (tune for uploads)
  client_max_body_size 64m;
  proxy_connect_timeout 2s;
  proxy_send_timeout    60s;
  proxy_read_timeout    60s;

  # ---- Upstreams (compose service names + internal ports) ----
  upstream user_svc     { server user-service:8081; }
  upstream post_svc     { server post-service:8082; }
  upstream feed_svc     { server feed-service:8083; }
  upstream feedback_svc { server feedback-service:8084; }
  upstream msg_svc      { server message-service:8085; }
  upstream notif_svc    { server notification-service:8086; }
  upstream media_svc    { server media-service:8088; }

  include /etc/nginx/conf.d/*.conf;
}
